                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                </span>
            </ul>
            </div>
        </nav>

        <!-- Sign-Up Tab -->
        <div id="modal-signup" class="modal">
            <div class="modal-content">
            <h4>Sign up</h4><br />
            <form id="signup-form">
                <div class="input-field">
                <input type="email" id="signup-email" required />
                <label for="signup-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="signup-password" required />
                <label for="signup-password">Create a password</label>
                </div>
                <button class="btn green darken-2 z-depth-0">Sign up</button>
            </form>
            </div>
        </div>

        <!-- Login Tab -->
        <div id="modal-login" class="modal">
            <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                <input type="email" id="login-email" required />
                <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                <input type="password" id="login-password" required />
                <label for="login-password">Your password</label>
                </div>
                <button class="btn green darken-2 z-depth-0">Login</button>
            </form>
            </div>
        </div>

        <!-- Account Tab -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            </div>
        </div>

        <!-- Tab for Data Input -->
        <div id="modal-create" class="modal">
            <div class="modal-content">
            <h4>Check Patient</h4><br />
            <form id="create-form">
                <div class="input-field">
                <input type="text" id="title" required>
                <label for="title">Check Patient</label>
                </div>
                <div class="input-field">
                <textarea id="content" class="materialize-textarea" required></textarea>
                <label for="content">Enter Patient Data</label>
                <input type="file">
                </div>
                <button class="btn green darken-2 z-depth-0">Enter</button>
            </form>
            </div>
        </div>
