<div>
    <h2 style="color: green;"><em>Welcome to CANDetech</em></h2>

    <p style="color: green;"><em>This is a website to classify malignant and benign cancers</em
        ></p>
</div>


<div class="col-md-6 offset-md-3 mt-5" style="background-color: green;">
    <div class="alert alert-info" style="text-align: center;">
        <label>Enter Login Info</label>
    </div>
    <div class="card">
        <h4 class="card-header" style="color: green;">Login to CANDetech to user its services</h4>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" style="color: green;">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required" style="color: green;">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" style="color: green;">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required" style="color: green;">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary" style="background-color: green;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
